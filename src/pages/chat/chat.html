<ion-header>

    <ion-navbar color="bule">
        <ion-title>{{toUserName}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <div class="message-wrap">

        <div *ngFor="let msg of msgList" class="message" [class.left]=" msg['direct'] == 'receive' " [class.right]=" msg['direct'] == 'send' ">
            <img *ngIf="msg['direct'] == 'receive'" class="user-img" alt="" [src]="targuserimg" />
            <img *ngIf="msg['direct'] != 'receive'" class="user-img" alt="" [src]="myuserimg" />
            <div class="msg-detail">
                <div class="msg-info">
                    <p>3:15</p>
                </div>
                <div class="msg-content">
                    <span class="triangle"></span>
                    <p class="line-breaker ">{{msg['content']['contentStringMap']['cont']}}</p>
                </div>
            </div>
        </div>

    </div>

</ion-content>

<ion-footer no-border>
    <ion-grid class="input-wrap">
        <ion-row>

            <ion-col col-10>
                <ion-textarea #chat_input placeholder="Text Input" [(ngModel)]="editorMsg" (keyup.enter)="sendMsg()" (focus)="scrollToBottom()"></ion-textarea>
            </ion-col>
            <ion-col col-2>
                <button ion-button clear icon-only item-right (click)="sendMsg()">
          <ion-icon  name="ios-send" ios="ios-send" md="md-send"></ion-icon>
        </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
