<ion-header>
    <ion-navbar>
        <ion-title>吃乎登录</ion-title>
        <ion-buttons end (click)="regist();">
            <ion-title>注册</ion-title>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <img class="dv_logo" src="https://avatars2.githubusercontent.com/u/11835988?v=3&u=2a181779eb2164666606366a1df31f9c17cf7a20&s=100" />

    <ion-list>

        <ion-item>
            <ion-label floating>用户：</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>密码：</ion-label>
            <ion-input type="password" [(ngModel)]="pass"></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <button ion-button color="secondary" (click)="login();" block>登录</button>
    </div>

    <div class="other_login">---第三方登录---</div>
    <div padding>
        <button (click)="QQinit();" class="qqlogin" ion-button block>QQ登录</button>

        <!--<button (click)="Weibologin();" ion-button block>微信登录</button>-->
    </div>

</ion-content>
