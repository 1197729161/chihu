<ion-header>

    <ion-navbar color="bule">
        <ion-title>私信</ion-title>

<ion-content [class.nomessage]="nomessage">

    <ion-list>

        <ion-item (click)="pushChatPage();" *ngFor="let item of list">

                <img src="https://avatars2.githubusercontent.com/u/11835988?v=3&u=2a181779eb2164666606366a1df31f9c17cf7a20&s=100">
            </ion-avatar>

            <h2>devon</h2>
            <p>text</p>
            <ion-note class="dv_unreadMessageCount">1</ion-note>
        </ion-item>


    </ion-list>

</ion-content>
