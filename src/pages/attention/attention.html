<ion-content [class.nomessage]="nomessage">

    <ion-list>

        <ion-item *ngFor="let item of items" (click)="pushPerson( item.id );">
            <ion-avatar item-left>
                <img [src]="item.userimg">
            </ion-avatar>
            <h2>{{item.name}} :➕关注了你</h2>

        </ion-item>

    </ion-list>

</ion-content>
