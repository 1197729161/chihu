<ion-content>
    <ion-list>

        <ion-item *ngFor="let item of items" (click)="pushPersonPage( item.uid );">
            <ion-avatar item-left>
                <img [src]="item.uuserimg">
            </ion-avatar>
            <h2>{{item.uname}}</h2>
        </ion-item>


    </ion-list>
</ion-content>
