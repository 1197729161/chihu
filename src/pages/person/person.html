<ion-header no-border>

    <ion-navbar color="bule">
        <ion-title>{{name}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
              <ion-icon name="text"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only>
              <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content (ionScroll)="onScroll($event)">
    <section class="dv_top_ban">
        <div [style.opacity]="opacity">
            <img [src]="userimg" />
            <h2>{{name}}</h2>
        </div>
    </section>

    <super-tabs height="100%" tabColor="light" toolbarColor="light" toolbarBackground="bule" sliderColor="light">
        <super-tab [root]="page1" title="个人主页"></super-tab>
        <super-tab [root]="page2" title="详细信息"></super-tab>
    </super-tabs>
</ion-content>
