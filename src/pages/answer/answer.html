<ion-header no-border [class.animate]="tabanimate">

    <ion-navbar color="bule">
        <ion-title>{{title}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
              <ion-icon name="share"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only>
              <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content (ionScroll)="onScroll($event)">

    <section class="dv_title">
        <h2>{{data.title}}</h2>
        <section class="user">
            <img (click)="pushPersonPage(data.uid);" src="https://avatars2.githubusercontent.com/u/11835988?v=3&u=2a181779eb2164666606366a1df31f9c17cf7a20&s=100" />
            <section (click)="pushPersonPage(data.uid);" class="data">
                <h4>{{data.name}}</h4>
                <p>发布于：{{data.time}}</p>
            </section>
            <section class="fork" (click)="fork();">＋ 关注</section>
        </section>
    </section>

    <section class="dv_content">
        <p>{{data.text}}</p>

    </section>


</ion-content>

<ion-footer [class.footanimate]="tabanimate">
    <ion-toolbar color='fff'>
        <div class="dv_f">
            <ion-icon name="happy"></ion-icon>
            赞同
        </div>
        <div class="dv_f">
            <ion-icon name="sad"></ion-icon>
            反对
        </div>
        <div class="dv_f">
            <ion-icon name="star-outline"></ion-icon>
            收藏
            <!--star-->
        </div>
        <div class="dv_f" (click)="thank();">
            <ion-icon name="heart-outline"></ion-icon>
            感谢
            <!--heart-->
        </div>
        <div class="dv_f" (click)="openComments();">
            <ion-icon name="text"></ion-icon>
            123
        </div>
    </ion-toolbar>

</ion-footer>
