<ion-header>

    <ion-navbar color="bule">
        <ion-title>评论</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <section class="dv_list">
        <!--重复-->
        <section class="dv_item" *ngFor="let item of items">
            <section class="dv_item_head">
                <img src="https://avatars2.githubusercontent.com/u/11835988?v=3&u=2a181779eb2164666606366a1df31f9c17cf7a20&s=100" />
                <p>Devon</p>
            </section>

            <p>我该怎么做才能变成他们那样的人，我该怎么做才能变成他们那样的人。</p>
            <section class="dv_item_bottom">
                <p class="dv_fr">会话列表</p>
                <p class="dv_fl">10-10</p>
            </section>
        </section>

    </section>

</ion-content>

<ion-footer no-border>
    <ion-grid class="input-wrap">
        <ion-row>

            <ion-col col-10>
                <ion-textarea #chat_input placeholder="Text Input" [(ngModel)]="editorMsg" (keyup.enter)="sendMsg()" (focus)="scrollToBottom()"></ion-textarea>
            </ion-col>
            <ion-col col-2>
                <button ion-button clear icon-only item-right (click)="sendMsg()">
          <ion-icon  name="ios-send" ios="ios-send" md="md-send"></ion-icon>
        </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
