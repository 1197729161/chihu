<ion-header>

    <ion-navbar color="bule">
        <ion-title>我的回答</ion-title>
    </ion-navbar>

</ion-header>
<ion-content>

    <section class="dv_item" *ngFor="let item of items">
        <section class="dv_item_head">
            <img [src]="item.userimg" />
            <p>{{item.name}} 回答了问题</p>
        </section>
        <h6 (click)="pushQuestionPage( item.answerid );">{{item.title}}</h6>
        <div (click)="pushAnswerPage( item._id );">
            <p>{{item.dec}}</p>
            <section class="dv_item_bottom">
                <p>{{item.mark.think}} 感谢 • {{item.mark.collect}} 收藏 • {{item.mark.cont}} 评论</p>
            </section>
        </div>
    </section>

</ion-content>
