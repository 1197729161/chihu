<ion-content>

    <section class="dv_item" *ngFor="let item of items">
        <section class="dv_item_head">
            <img [src]="item.userimg" />
            <p>{{item.name}} 分享的作品</p>
        </section>
        <section (click)="pushArticlePage( item._id );" class="dv_item_banner" [style.background]="'url('+item.workbanner+')'"></section>
        <h6 (click)="pushArticlePage( item._id );">{{item.title}}</h6>

        <p (click)="pushArticlePage( item._id );">{{item.text}}</p>
        <section class="dv_item_bottom">
            <p>{{item.mark.think}} 感谢 • {{item.mark.collect}} 收藏 • {{item.mark.cont}} 评论</p>
        </section>
    </section>

</ion-content>
