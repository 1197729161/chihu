<ion-header>

    <ion-navbar color="bule">
        <ion-title [class.animate]="tabanimate">
            {{title}}
            <p>123 个回答</p>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
              <ion-icon name="share"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only>
              <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>




<ion-content class="content" (ionScroll)="onScroll($event)">

    <section class="dv_top_ban">
        <!--标签-->
        <!--<span class="tips">法律</span>
        <span class="tips">新闻</span>
        <span class="tips">北京地铁</span>
        <span class="tips">社会</span>-->

        <h2>{{data.title}}</h2>
        <p>{{data.text}}</p>
        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="eye"></ion-icon>
                  <div>{{data.fork}}</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="text"></ion-icon>
                  <div>{{data.answer}}</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <button [hidden]="ishide" ion-button (click)="fork();">＋ 关注</button>
                <button [hidden]="!ishide" color="tabc" ion-button>＋ 关注</button>
            </ion-col>
        </ion-row>
    </section>

    <ion-list>
        <ion-list-header>
            {{data.answer}} 个回答
        </ion-list-header>
    </ion-list>

    <section class="dv_list">
        <!--重复-->
        <section class="dv_item" *ngFor="let item of list">
            <section class="dv_item_head">
                <img [src]="item.userimg" />
                <p>{{item.name}}</p>
            </section>

            <p (click)="pushAnswerPage( item._id );">{{item.dec}}</p>
            <section (click)="pushAnswerPage( item._id );" class="dv_item_bottom">
                <p>{{item.mark.think}} 感谢 • {{item.mark.collect}} 收藏 • {{item.mark.cont}} 评论</p>
            </section>
        </section>

    </section>

</ion-content>
